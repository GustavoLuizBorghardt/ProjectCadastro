<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="img/ipho.png">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
    <title>Cadastro Produto</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img class="img" src="img/ipho.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="titu">
                        <h1>Cadastro do Produto</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input class="caixas" type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="marca">Marca do Produto</label>
                        <input type="text" name="marca" placeholder="Qual seu produto" required>
                    </div>
                    <div class="input-box">
                        <label for="desc">Descrição do produto</label>
                        <input type="text" name="descriçao" placeholder="Descreva seu produto " required>
                    </div>

                    <div class="input-box">
                        <label for="quanti">Quantidade</label>
                        <input type="number" name="quant" placeholder="Quantos deseja vender?" required>
                    </div>

                    <div class="input-box">
                        <label for="preço">Preço de custo</label>
                        <input type="tel" name="custo" placeholder="Preço" required>
                    </div>

                    <div class="input-box">
                        <label for="preçovenda">Preço de venda</label>
                        <input type="tel" name="preço" placeholder="Deseja vender por quanto?" required>
                    </div>

                    <div class="input-box">
                        <label for="cat">Categoria</label>
                        <input type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="dados">Dados Tributários</label>
                        <input type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="fabri">Fabricante</label>
                        <input type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="val">Validade</label>
                        <input type="tel" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="datcompra">Data da Compra</label>
                        <input type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="Distribuidora">Distribuidora</label>
                        <input type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <table align="left" class="cor">
                        <tr>
                            <td align="left">
                                <a href="index.html">
                                    <img src="img/cel1.png" widht="50" height="50">
                                    <br>
                                </a>
                                Cliente
                                <br>
                    </table>

                    <div class="input-box">
                        <label for="nf">NF de compra</label>
                        <input type="tel" name="nome" placeholder="Digite seu nome" required>
                    </div>



                    <div class="input-box">
                        <label for="cod">Código de Barras</label>
                        <input type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>
                    <table align="right" class="cor">

                        <tr>
                            <td align="right">
                                <a href="index2.html">
                                    <img src="img/produto.png" widht="50" height="50">
                                    <br>
                                </a>
                                Produto
                            </td>
                        </tr>
                    </table>
                </div>


                <div align="center">
                    <input class="btn third" type="reset" value="Cancelar" style="background-color: rgb(219, 27, 219);">
                    <input class="btn third2" type="submit" value="Cadastrar" style="background-color: pink;">
                </div>

            </form>
            <br>
        </div>
    </div>

</body>

</html>
