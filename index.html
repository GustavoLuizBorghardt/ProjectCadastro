			<h2 class="nome">CPF</h2>

			<input class="cpf2" type="text" name="cpf2" size="2" maxlength="2" placeholder="Dois ultimos digitos">

			<div>

			<input class="number" type="text" name="phone" placeholder="Seu número">
			<label class="numero-telefone">Telefone</label>
		</div>

			<div>
			<h2 class="nome">Email</h2>
